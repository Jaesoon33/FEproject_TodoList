<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo list</title>
    <link rel="stylesheet" href="FE_Project.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
</head>



<body>
    <div class="dashboard">
        <!-- 좌측 패널 -->
        <header class="header"><span class="material-symbols-outlined">insert_chart</span>Task<br>manager</header>
        <nav class="sidebar">
            <p>Menu</p>
            <ul>
                <li class="menu"><span class="material-symbols-outlined">
                        today
                    </span>
                    Tasks
                </li>
                <li class="menu"><span class="material-symbols-outlined">
                        home
                    </span>
                    Completed
                </li>
                <li class="menu"><span class="material-symbols-outlined">
                        calendar_month
                    </span>
                    Calendar
                </li>
                <li class="menu"><span class="material-symbols-outlined">
                        analytics
                    </span>
                    analytics
                </li>
            </ul>
        </nav>

        <div class="side_forder">
            <p>Forders</p>
            <ul>
                <li>
                    <span class="material-symbols-outlined">
                        folder
                    </span>
                    Study
                </li>
                <li>
                    <span class="material-symbols-outlined">
                        folder
                    </span>
                    Health
                </li>
                <li>
                    <span class="material-symbols-outlined">
                        folder
                    </span>
                    Project
                </li>
            </ul>
        </div>

        <footer class="folder_bar">
            <button>
                + New forder
            </button>
        </footer>

        <!-- 본문 -->
        <main class="todo_op">
            <section class="title">
                <p>Today`s
                    tasks
                </p>
                <time id="today_date">
                </time>

                <section class="search_bar">
                    <input id="search_bar_inner" type="text" placeholder="Search tasks..">
                    <span class="material-symbols-outlined">
                        search
                    </span>
                </section>

                <form class="task-input">
                    <!-- 입력 영역 -->
                    <div class="input-area">
                        <textarea id="task-title" placeholder="Add a task..." rows="1" required></textarea>
                    </div>

                    <!-- 왼쪽 옵션 버튼들 -->
                    <div class="task-options">
                        <button type="button" class="icon-btn" id="due-btn">
                            <span class="material-symbols-outlined">calendar_month</span>
                        </button>

                        <button type="button" class="icon-btn" id="reminder-btn">
                            <span class="material-symbols-outlined">notifications</span>
                        </button>

                        <button type="button" class="icon-btn toggle" id="important-btn">
                            <span class="material-symbols-outlined">star</span>
                        </button>

                        <!-- 날짜 및 시간 히든 - 토글 시 오픈 -->
                        <input type="date" id="due-date">
                        <input type="time" id="reminder-time">
                    </div>

                    <!-- 오른쪽 제출 버튼 -->
                    <button type="submit" class="add-btn">
                        Add Task
                    </button>
                </form>
            </section>

            <!-- task 리스트 -->
            <section id="task-list-display" class="task-list">
            </section>
        </main>

        <!-- 우측 디테일 패널 -->
        <aside id="detail-panel">
            <div class="detail-header">
                <h3>Task Details</h3>
            </div>
                  <div id="detail-content">
            </div>
        </aside>

        <script src="FE_Project.js"></script>
</body>

</html>
