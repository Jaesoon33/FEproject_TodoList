<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo list</title>
    <link rel="stylesheet" href="FE_Project.css">
    <link
     rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    >
</head>



<body>
    <div class = "dashboard">
        <!-- 좌측 패널 -->
        <header class = "header"><span class="material-symbols-outlined">insert_chart</span>Task<br>manager</header>
        <nav class="sidebar">
            <p>Menu</p>
            <ul>
                <li class = "menu" ><span class="material-symbols-outlined">
                    today
                    </span>
                    Today
                </li>
                <li class = "menu" ><span class="material-symbols-outlined">
                    home
                    </span>
                    Completed
                </li>
                <li class = "menu" ><span class="material-symbols-outlined">
                    calendar_month
                    </span>
                    Calendar
                </li>
                <li class = "menu" ><span class="material-symbols-outlined">
                    analytics
                    </span>
                    analytics
                </li>                    
            </ul>
        </nav>

        <div class = "side_forder">
            <p>FORDERS</p>
            <p>
                <span class="material-symbols-outlined">
                    folder
                </span>
                Study
            </p>
            <p>
                <span class="material-symbols-outlined">
                folder
                </span>
                Health
            </p>
            <p>
                <span class="material-symbols-outlined">
                folder
                </span>
                Project
            </p>            
        </div>

        <footer class = "folder_bar">
            <button>
                + New forder
            </button>
        </footer>

        <!-- 본문 -->
        <main class = "todo_op">
            <section class = "title">
                <p>Today`s
                    tasks
                </p>
                <time id = "today_date">
                </time>

                <section class = "search_bar">
                    <input id = "search_bar_inner" type = "text" placeholder="Search tasks..">
                    <span class="material-symbols-outlined">
                    search
                    </span>
                </section>
            </section>

            


        </main>

      

    </div>




        
    <script src = "FE_Project.js"></script>
</body>
</html>
