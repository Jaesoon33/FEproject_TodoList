<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo list</title>
    <link rel="stylesheet" href="FE_Project.css">
    <link
     rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    >
</head>



<body>
    <div class = "dashboard">
        <!-- 좌측 패널 -->
        <header class = "header"><span class="material-symbols-outlined">insert_chart</span>Task manager</header>
        <nav class="sidebar">
            <ul>
                <li ><span class="material-symbols-outlined">
                    today
                    </span>
                    Today</li>
                <li ><span class="material-symbols-outlined">
                    home
                    </span>
                    Completed</li>
                <li ><span class="material-symbols-outlined">
                    calendar_today
                    </span>
                    Calendar</li>
            </ul>
        </nav>

        <div class = "side_forder">
            <p>FORDERS</p>
            <p>Added_folder</p>
        </div>

        <footer class = "folder_bar">
            New forder
        </footer>

        <!-- 본문 -->
        <main class = "todo_op">
            <section class = "title">
                <p>Today`s
                    <br>
                    Tasks
                </p>
                <time id = "today_date">
                </time>
                <section class = "search_bar">
                    <input type = "text" placeholder="Search tasks..">
                </section>
            </section>

            <section class = add_task>

            </section>


        </main>

      

    </div>




        
    <script src = "FE_Project.js"></script>
</body>
</html>
